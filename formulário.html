<!DOCTYPE html>
<html lang="pt-br">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulário</title>
</head>
<body>
<header>
    <h1>Formulário</h1>
   </header> 
   <main>
    <form>
        <input type="text" placeholder="seu nome" /> <br />
        <label for="email">Seu e-mail</label>
        <input id="email" type="email" /> <br />
        <input type="tel" /> <br />
        <input type="number" max="10" min="-2" step="2"> <br />
        <input type="file" /> <br />
        <input type="color" /> <br />
        <Input type="checkbox" id="chexkbox-termos" /> <label for="chexkbox-termos">Aceito os termos</label>
           <p>
            Qual sua cor favorita?
           </p> 
           <input type="radio" id="cor-vermelho" name="cor-favorita"/> <label for="cor-vermelho">Vermelho</label>
           <input type="radio" id="cor-azul" name="cor-favorita"/> <label for="cor-azul">Azul</label>
           <input type="radio" id="cor-verde" name="cor-favorita"/> <label for="cor-verde">Verde</label>
           <br />
           <label>Qual seu filme favorito</label>
           <select multiple>
            <option>Filme A</option>
            <option>Filme B</option>
            <option>Filme C</option>
           </select>
           <br />
           <textarea></textarea>
           <button type="submit">Enviar</button>
           <button type="reset">Limpar</button>

    </form>
   </main>
</body>
</html>
